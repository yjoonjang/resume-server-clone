{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>

.container {
    padding: 0;
    margin: 0 auto;
}

.container a {
    width: 45%;
    max-width: 250px;
}

.container div {

  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 1rem;
}

.container img {
    width: 100%;
    border-radius: 1rem;
}

</style>
<div>
    <div class="container">
        {% if project_list %}
            {% for project in project_list %}
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    {% include 'snippets/card.html' with article=project %}
                </a>
            {% endfor %}
            <script src="{% static 'js/magicgrid.js' %}"></script>
        {% endif %}
    </div>
    {% include 'snippets/pagination.html' with page_pbj=page_obj %}
    <div style="text-align: center">
        <a href="{% url 'projectapp:create' %}" class="btn btn-dark rounded-pill mt-3 mb-3 px-3">
            Create Project
        </a>
    </div>
</div>

{% endblock %}

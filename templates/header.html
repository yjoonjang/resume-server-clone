<style>
    a {
        text-decoration: none;
        color: black;
        text-decoration-color: black;
    }
</style>

<div class="resume_header">
    <div>
        <h1 class="font">Resume</h1>
    </div>
    <div style="width: 100%; display: flex; justify-content: center; gap: .5rem; color: black">
        <a href="{% url 'articleapp:list' %}">
            <span>Articles</span>
        </a>
        <a href="{% url 'projectapp:list' %}">
            <span>Projects</span>
        </a>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>logout</span>
        </a>
        {% endif %}
    </div>
</div>
